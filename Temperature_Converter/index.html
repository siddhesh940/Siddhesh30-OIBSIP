<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Temperature Converter</h1>
    </header>
    <div>
      <input type="text" id="converter" placeholder="Enter temperature" />
    </div>
    <p class="result"></p>
    <div id="buttons">
      <button class="convertToCelsiusButton">Convert to °C</button>
      <button class="convertToFahrenheitButton">Convert to °F</button>
      <button class="convertToKelvinButton">Convert to K</button>
      <button class="resetButton">Reset</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
